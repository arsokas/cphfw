<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="Loading icon">
    <!-- T-shirt outline -->
    <path d="M30 20
             L20 35
             L35 45
             L35 100
             L85 100
             L85 45
             L100 35
             L90 20
             Q60 10 30 20 Z"
          fill="none"
          stroke="#fff"
          stroke-width="4"
          stroke-linejoin="round">
      <animate attributeName="stroke-dasharray"
               from="0,300"
               to="300,0"
               dur="2s"
               repeatCount="indefinite" />
    </path>

    <!-- Pulsing fill -->
    <path d="M30 20
             L20 35
             L35 45
             L35 100
             L85 100
             L85 45
             L100 35
             L90 20
             Q60 10 30 20 Z"
          fill="#7db9e8"
          opacity="0.2">
      <animate attributeName="opacity"
               values="0.2;0.6;0.2"
               dur="1.6s"
               repeatCount="indefinite" />
    </path>
  </svg>